<h1>Posts</h1>
<ul>
  <li *ngFor="let post of posts; let i = index;"
      [style.backgroundImage]="setGradient(post.postColor1, post.postColor2, i)"
      appExplodeAnimation
      [destination]="'/posts/' + post.postTitle">
    <div class="content">
      <h2 class="balance-text">{{ post.postTitle }}</h2>
      <p class="balance-text">{{ post.postDescription }}</p>
    </div>
  </li>
</ul>
